summary: Youtube Search API
description: >-
  Parameterized execution of HTTP requests to
  https://www.googleapis.com/youtube/v3/search
lock: '!inline f/youtube/list.script.lock'
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    type:
      type: string
      description: ''
      default: null
      enum:
        - video
        - channel
        - playlist
      originalType: enum
    maxResults:
      type: number
      description: ''
      default: null
    order:
      type: string
      description: ''
      default: null
      enum:
        - date
        - rating
        - relevance
        - title
        - videoCount
        - viewCount
      originalType: enum
    part:
      type: string
      description: ''
      default: null
      enum:
        - snippet
      originalType: enum
    publishedAfter:
      type: string
      description: ''
      default: null
      originalType: string
    publishedBefore:
      type: string
      description: ''
      default: null
      originalType: string
  required:
    - part
    - maxResults
    - type
    - order
